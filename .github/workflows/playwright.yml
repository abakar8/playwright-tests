name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    # ðŸ”¹ Service MySQL
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: orangehrm
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    # ðŸ”¹ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # ðŸ”¹ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    # ðŸ”¹ Install dependencies
    - name: Install dependencies
      run: npm ci

    # ðŸ”¹ Setup PHP
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    # ðŸ”¹ Setup OrangeHRM (si pas commitÃ© dans le repo)
    - name: Setup OrangeHRM
      run: |
        mkdir -p orangehrm-5.7
        if [ ! -f "orangehrm-5.7/web/index.php" ]; then
          curl -L -o orangehrm.zip https://github.com/orangehrm/orangehrm/releases/download/5.7.0/orangehrm-5.7.zip
          unzip orangehrm.zip -d orangehrm-5.7
        fi

    # ðŸ”¹ Wait for MySQL to be ready
    - name: Wait for MySQL
      run: |
        for i in {1..20}; do
          if mysqladmin ping -h "mysql" --silent; then
            echo "MySQL is up!"
            break
          fi
          echo "Waiting for MySQL..."
          sleep 3
        done

    # ðŸ”¹ Start OrangeHRM server
    - name: Start OrangeHRM server
      run: |
        php -S localhost:8181 -t orangehrm-5.7/web > server.log 2>&1 &
        sleep 10
        cat server.log

    # ðŸ”¹ Install Playwright browsers
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # ðŸ”¹ Run Playwright tests
    - name: Run Playwright tests
      env:
        BASE_URL: http://localhost:8181
        DB_HOST: mysql
        DB_PORT: 3306
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: orangehrm
      run: npx playwright test --reporter=line,junit,html

    # ðŸ”¹ Upload Playwright HTML Report
    - name: Upload Playwright HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-html-report
        path: playwright-report/
        retention-days: 30

    # ðŸ”¹ Upload JUnit Report (pour Xray)
    - name: Upload JUnit Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: junit-report
        path: test-results/junit.xml
        retention-days: 30
