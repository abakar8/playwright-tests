name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    # ✅ Démarrage du serveur OrangeHRM
    - name: Start OrangeHRM server
      run: |
        php -S localhost:8080 -t orangehrm-5.7/web > server.log 2>&1 &
        sleep 10  # Attend que le serveur démarre
        cat server.log

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # ✅ Lancement des tests avec la bonne BASE_URL
    - name: Run Playwright tests
      env:
        BASE_URL: http://localhost:8080
      run: npx playwright test --reporter=line,junit,html

    # ✅ Upload des rapports HTML et JUnit
    - name: Upload Playwright HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-html-report
        path: playwright-report/
        retention-days: 30

    - name: Upload JUnit Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: junit-report
        path: test-results/junit.xml
        retention-days: 30
